<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
      }
      .container {
        background: white;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      a {
        text-decoration: none;
        color: white;
        background-color: #28a745;
        padding: 5px 10px;
        border-radius: 5px;
      }
      a:hover {
        background-color: #218838;
      }
      .delete-btn {
        background-color: #dc3545;
      }
      .delete-btn:hover {
        background-color: #c82333;
      }
      .message {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Users List</h1>

      {% if messages %}
      <div class="message">
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <table>
        <tr>
          <th>Username</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>${{ user.amount }}</td>
          <td>
            <a href="{% url 'delete_user' user.username %}" class="delete-btn"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>

      <br />
      <a href="{% url 'add_user' %}">➕ Add or Update User</a>
      <br />
    </div>
    <div>
      <a href="{% url 'panel' %}" class="delete-btn">⬅ Back to Panel</a>
    </div>
  </body>
</html>
