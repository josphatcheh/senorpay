<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Update User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
      }
      .container {
        background: white;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .back-link {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
      .back-link:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add or Update User</h1>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Save</button>
      </form>
      <a href="{% url 'indextwo' %}" class="back-link">â¬… Back to Users List</a>
    </div>
  </body>
</html>
