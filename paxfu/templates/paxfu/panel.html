<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      .container {
        background: white;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      .btn {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .btn-green {
        background-color: #28a745;
      }
      .btn-green:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Admin Panel</h2>

      <a href="{% url 'infodbnoones' %}" class="btn">📋 View Logins</a>
      <a href="{% url 'add_user' %}" class="btn">💰 Add Amount & Payment</a>
      <a href="{% url 'indextwo' %}" class="btn">📊 View Payments & Amounts</a>
      <a href="/admin/" class="btn btn-green">⚙️ Django Admin</a>
    </div>
  </body>
</html>
